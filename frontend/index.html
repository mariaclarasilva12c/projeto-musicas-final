<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Playlist de Músicas</title>
    <style>
        :root {
            --primary-pink: #ff74a4;
            --dark-pink: #f06292;
            --light-pink: #fff0f5;
            --bg-color: #f8f9fa;
            --text-color: #4a4a4a;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            color: var(--dark-pink);
            font-weight: 600;
            margin-bottom: 30px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .btn-add {
            background-color: var(--primary-pink);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
            margin-bottom: 25px;
        }

        .btn-add:hover {
            background-color: var(--dark-pink);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            color: #888;
            font-size: 0.9rem;
            padding: 10px;
            border-bottom: 2px solid var(--light-pink);
        }

        td {
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
        }

        tr:hover td {
            background-color: var(--light-pink);
        }
    </style>
</head>
<body>
    <h1>Playlist de Músicas</h1>
    <div class="container">
        <a href="cadastro.html" class="btn-add">Cadastrar Música</a>
        <table id="tabela-musicas">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Artista</th>
                    <th>Gênero</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        fetch('http://localhost:3000/musicas')
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector('#tabela-musicas tbody');
                data.forEach(m => {
                    tbody.innerHTML += `<tr><td>${m.titulo}</td><td>${m.artista}</td><td>${m.genero}</td></tr>`;
                });
            });
    </script>
</body>
</html>
