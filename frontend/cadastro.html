<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Música</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 350px;
        }

        h2 {
            color: #f06292;
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #ff74a4;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #ff74a4;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #f06292;
        }

        .back {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #999;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Nova Música</h2>
        <form id="formMusica">
            <label>Título</label>
            <input type="text" id="titulo" required>
            
            <label>Artista</label>
            <input type="text" id="artista" required>
            
            <label>Gênero</label>
            <input type="text" id="genero">
            
            <button type="submit">Salvar Música</button>
        </form>
        <a href="index.html" class="back">Voltar para a lista</a>
    </div>

    <script>
        document.getElementById('formMusica').onsubmit = (e) => {
            e.preventDefault();
            const dados = {
                titulo: document.getElementById('titulo').value,
                artista: document.getElementById('artista').value,
                genero: document.getElementById('genero').value
            };

            fetch('http://localhost:3000/musicas', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados)
            }).then(() => {
                window.location.href = 'index.html';
            });
        };
    </script>
</body>
</html>
